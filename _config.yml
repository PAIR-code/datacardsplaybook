title: Data Cards Playbook
email: datacardsplaybook@google.com
url: https://sites.research.google
baseurl: /datacardsplaybook
description: >-
  The Data Cards Playbook is a collection of participatory activities and
  resources to help dataset creators adopt a people-centric approach to
  transparency in dataset documentation. The Playbook helps interdisciplinary
  teams build a shared understanding of transparency and create Data Cards to
  address the unique information needs of diverse stakeholders.
keywords: >-
  Data Cards Playbook,
  Transparency in datasets,
  Participatory design activities for data,
  transparency in dataset documentation how to create dataset documentation,
  datasets,
  data cards,
  creating dataset documentation,
  writing dataset documentation,
  create data cards
exclude: [README.md, LICENSE]
