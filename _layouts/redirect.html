  <head>
    <meta http-equiv="refresh" content="0;url={{ site.url }}{{ site.baseurl }}{% if page.url != '/404.html' %}{{ page.url | remove: '.html' }}{% endif %}"/>
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}"/>
    <meta name="keywords" content="{{ site.keywords }}"/>
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/meta-twitter.png"/>
    <meta name="twitter:card" content="summary_large_image"/>

    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}"/>
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/meta-og.png"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="600"/>
    <meta property="og:title" content="{{ site.title }}"/>
    <meta property="og:description" content="{{ site.description }}"/>

    <link rel="shortcut icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/assets/images/favicon.png"/>
  </head>
</html>
